<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Jardin de Devey{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA / iPhone “mini-app” -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Le Jardin Forêt">
  <link rel="apple-touch-icon"
        href="{{ url_for('static', filename='icons/apple-touch-icon-180.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Ton CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      background-color: #f6f2ea;
    }

    .navbar-main {
      background-color: #f9f5ee;
      border-bottom: 1px solid rgba(145,132,115,0.20);
    }

    .navbar-brand {
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      text-transform: uppercase;
      font-weight: 600;
    }

    /* icône burger bien visible */
    .navbar-light .navbar-toggler-icon {
      filter: brightness(0.35);
    }

    main.container {
      padding-top: 1.5rem;
      padding-bottom: 3.5rem;
    }
  </style>

  {% block head_extra %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-main sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">LE JARDIN FORÊT</a>

    <!-- Burger visible sur mobile -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false"
            aria-label="Basculer la navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Liens : visibles en ligne sur desktop, dans le menu déroulant sur mobile -->
    <div class="collapse navbar-collapse justify-content-end" id="mainNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/plants') %}active{% endif %}"
             href="{{ url_for('plants') }}">
            Plants
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/species') %}active{% endif %}"
             href="{{ url_for('species_list') }}">
            Taxonomie
          </a>
        </li>
                <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/species') %}active{% endif %}"
             href="{{ url_for('hives_list') }}">
            Ruche
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/map') %}active{% endif %}"
             href="{{ url_for('garden_map') }}">
            Carte
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted mt-4 mb-3 small">
  Le Jardin forêt de la Ferme des Étoiles – Julien Lambert
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

{% block scripts_extra %}{% endblock %}
</body>
</html>
