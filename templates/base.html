<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Jardin de Devey{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% block head_extra %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-glass mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Jardin de Devey</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Basculer la navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/plants') %}active{% endif %}"
             href="{{ url_for('plants') }}">Plants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/species') %}active{% endif %}"
             href="{{ url_for('species_list') }}">Taxonomie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/map') %}active{% endif %}"
             href="{{ url_for('garden_map') }}">Carte</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mb-5">
    {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted mt-4 mb-3 small">
    Jardin de Devey â€“ prototype local
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

{% block scripts_extra %}{% endblock %}
</body>
</html>
